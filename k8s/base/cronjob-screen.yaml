apiVersion: batch/v1
kind: CronJob
metadata:
  name: investmentology-screen
  namespace: investmentology
  labels:
    app.kubernetes.io/name: investmentology
    app.kubernetes.io/component: screen
spec:
  # Mon-Fri 10:00 UTC (06:00 ET) â€” daily Quant Gate screening
  schedule: "0 10 * * 1-5"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: investmentology
            app.kubernetes.io/component: screen
        spec:
          restartPolicy: OnFailure
          containers:
            - name: screen
              image: ghcr.io/charlieshreck/investmentology-api:latest
              command: ["python3", "-m", "investmentology", "cron", "weekly-screen"]
              envFrom:
                - secretRef:
                    name: investmentology-secrets
              env:
                - name: QUANT_GATE_TOP_N
                  value: "100"
                - name: MIN_MARKET_CAP
                  value: "200000000"
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "200m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
