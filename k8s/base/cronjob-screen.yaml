apiVersion: batch/v1
kind: CronJob
metadata:
  name: investmentology-screen
  namespace: investmentology
  labels:
    app: investmentology-screen
spec:
  schedule: "0 6 * * 0"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: investmentology-screen
        spec:
          restartPolicy: OnFailure
          containers:
            - name: screen
              image: investmentology-api:latest
              command: ["python3", "-m", "investmentology.cli", "screen"]
              envFrom:
                - configMapRef:
                    name: investmentology-config
                - secretRef:
                    name: investmentology-secrets
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
