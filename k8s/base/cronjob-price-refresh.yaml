apiVersion: batch/v1
kind: CronJob
metadata:
  name: investmentology-price-refresh
  namespace: investmentology
  labels:
    app.kubernetes.io/name: investmentology
    app.kubernetes.io/component: price-refresh
spec:
  # Mon-Fri 14:30, 16:00, 17:30, 19:00, 20:30 UTC (market hours)
  schedule: "30 14,16,17,19,20 * * 1-5"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: investmentology
            app.kubernetes.io/component: price-refresh
        spec:
          restartPolicy: OnFailure
          containers:
            - name: price-refresh
              image: ghcr.io/charlieshreck/investmentology:latest
              command: ["python3", "-m", "investmentology", "cron", "price-refresh"]
              envFrom:
                - secretRef:
                    name: investmentology-secrets
              env:
                - name: QUANT_GATE_TOP_N
                  value: "100"
                - name: MIN_MARKET_CAP
                  value: "200000000"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
