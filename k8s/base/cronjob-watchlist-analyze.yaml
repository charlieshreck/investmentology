apiVersion: batch/v1
kind: CronJob
metadata:
  name: investmentology-watchlist-analyze
  namespace: investmentology
  labels:
    app.kubernetes.io/name: investmentology
    app.kubernetes.io/component: watchlist-analyze
spec:
  # Mon-Fri 09:30 UTC (05:30 ET) â€” daily watchlist + holdings re-analysis
  schedule: "30 9 * * 1-5"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: investmentology
            app.kubernetes.io/component: watchlist-analyze
        spec:
          restartPolicy: OnFailure
          containers:
            - name: watchlist-analyze
              image: ghcr.io/charlieshreck/investmentology-api:latest
              command: ["python3", "-m", "investmentology", "cron", "daily-watchlist-analyze", "--limit", "30"]
              envFrom:
                - secretRef:
                    name: investmentology-secrets
              env:
                - name: QUANT_GATE_TOP_N
                  value: "100"
                - name: MIN_MARKET_CAP
                  value: "200000000"
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "200m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
