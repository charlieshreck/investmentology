apiVersion: apps/v1
kind: Deployment
metadata:
  name: investmentology-pwa
  namespace: investmentology
  labels:
    app: investmentology-pwa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: investmentology-pwa
  template:
    metadata:
      labels:
        app: investmentology-pwa
    spec:
      containers:
        - name: pwa
          image: investmentology-pwa:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
