kind: InfisicalSecret
metadata:
  name: investmentology-secrets
  namespace: investmentology
spec:
  hostAPI: https://app.infisical.com/api
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /platform/haute-banque
  managedSecretReference:
    secretName: investmentology-secrets
    secretNamespace: investmentology
    secretType: Opaque
    creationPolicy: Owner
