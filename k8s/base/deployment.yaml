apiVersion: apps/v1
kind: Deployment
metadata:
  name: investmentology
  namespace: investmentology
  labels:
    app.kubernetes.io/name: investmentology
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: investmentology
  template:
    metadata:
      labels:
        app.kubernetes.io/name: investmentology
    spec:
      containers:
        - name: investmentology
          image: ghcr.io/charlieshreck/investmentology-api:latest
          ports:
            - containerPort: 80
              protocol: TCP
          envFrom:
            - secretRef:
                name: investmentology-secrets
          env:
            - name: QUANT_GATE_TOP_N
              value: "100"
            - name: MIN_MARKET_CAP
              value: "200000000"
            - name: MIN_HOLD_HOURS
              value: "48"
            - name: HB_PROXY_URL
              value: "http://10.10.0.101:9100"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/invest/system/health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/invest/system/health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
