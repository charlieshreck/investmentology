apiVersion: batch/v1
kind: CronJob
metadata:
  name: investmentology-daily-monitor
  namespace: investmentology
  labels:
    app.kubernetes.io/name: investmentology
    app.kubernetes.io/component: daily-monitor
spec:
  # Mon-Fri 20:15 UTC (16:15 ET) â€” post-market daily monitoring
  schedule: "15 20 * * 1-5"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: investmentology
            app.kubernetes.io/component: daily-monitor
        spec:
          restartPolicy: OnFailure
          containers:
            - name: daily-monitor
              image: ghcr.io/charlieshreck/investmentology-api:latest
              command: ["python3", "-m", "investmentology", "cron", "daily-monitor"]
              envFrom:
                - secretRef:
                    name: investmentology-secrets
              env:
                - name: QUANT_GATE_TOP_N
                  value: "100"
                - name: MIN_MARKET_CAP
                  value: "200000000"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
