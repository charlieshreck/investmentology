apiVersion: batch/v1
kind: CronJob
metadata:
  name: investmentology-post-screen
  namespace: investmentology
  labels:
    app.kubernetes.io/name: investmentology
    app.kubernetes.io/component: post-screen
spec:
  # Sunday 07:00 UTC â€” analyze top screened candidates (1h after screen)
  schedule: "0 7 * * 0"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: investmentology
            app.kubernetes.io/component: post-screen
        spec:
          restartPolicy: OnFailure
          containers:
            - name: post-screen
              image: ghcr.io/charlieshreck/investmentology-api:latest
              command: ["python3", "-m", "investmentology", "cron", "post-screen-analyze", "--limit", "20"]
              envFrom:
                - secretRef:
                    name: investmentology-secrets
              env:
                - name: QUANT_GATE_TOP_N
                  value: "100"
                - name: MIN_MARKET_CAP
                  value: "200000000"
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "200m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
