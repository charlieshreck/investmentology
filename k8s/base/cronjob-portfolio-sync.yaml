apiVersion: batch/v1
kind: CronJob
metadata:
  name: investmentology-portfolio-sync
  namespace: investmentology
  labels:
    app.kubernetes.io/name: investmentology
    app.kubernetes.io/component: portfolio-sync
spec:
  # Daily 13:00 UTC â€” premarket monitoring
  schedule: "0 13 * * 1-5"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: investmentology
            app.kubernetes.io/component: portfolio-sync
        spec:
          restartPolicy: OnFailure
          containers:
            - name: portfolio-sync
              image: ghcr.io/charlieshreck/investmentology:latest
              command: ["python3", "-m", "investmentology", "cron", "daily-monitor", "--premarket"]
              envFrom:
                - secretRef:
                    name: investmentology-secrets
              env:
                - name: QUANT_GATE_TOP_N
                  value: "100"
                - name: MIN_MARKET_CAP
                  value: "200000000"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
