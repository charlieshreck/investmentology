apiVersion: apps/v1
kind: Deployment
metadata:
  name: investmentology-api
  namespace: investmentology
  labels:
    app: investmentology-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: investmentology-api
  template:
    metadata:
      labels:
        app: investmentology-api
    spec:
      containers:
        - name: api
          image: investmentology-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: investmentology-config
            - secretRef:
                name: investmentology-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/invest/system/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/invest/system/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
